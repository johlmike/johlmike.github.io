<!DOCTYPE html>
<html lang="zh-tw">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>第一週 - 關注點分離 by Johlmike</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.13.1/css/all.css"
    integrity="sha384-B9BoFFAuBaCfqw6lxWBZrhg/z4NkwqdBci+E+Sc2XlK/Rz25RYn8Fetb+Aw5irxa" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <nav class="navbar navbar-dark bg-dark" role="navigation">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">第一週 - 關注點分離 by Johlmike</a>
    </div>
  </nav>
  <div class="container pt-3">
    <div class="input-group col-md-6 offset-3 pl-0">
      <div class="input-group-prepend">
        <span class="input-group-text">任務清單</span>
      </div>
      <input type="text" class="form-control" id="input-todoform" placeholder="輸入待辦任務">
      <div class="input-group-append">
        <button type="button" class="btn btn-large btn-block btn-primary" id="btn-todoform">新增</button>
      </div>
    </div>
    <!-- 任務清單的ul排版有參考範例，一直無法讓x按鈕順利靠右 -->
    <!-- JavaScript的編寫很順利，主要花很多時間在查css和bootstrap來排版 -->
    <ul class="list-group my-2 col-md-6 offset-3" id="list-todolist"></ul>
    <div class="d-flex col-md-6 offset-3">
      <div>
        目前有 <span id="number-todolist">0</span> 筆任務
      </div>
      <div class="mx-auto">
        已完成 <span id="finish-todolist">0</span> 筆任務
      </div>
      <div class="ml-auto text-danger cursor-pointer" id="clear-todolist">
        清除所有任務
      </div>
    </div>

  </div>




  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Bootstrap JavaScript -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"
    integrity="sha384-1CmrxMRARb6aLqgBO7yyAxTOQE2AKb9GfXnEo760AUcUmFx3ibVJJAzGytlQcNXd" crossorigin="anonymous">
  </script>
  <script src="./js/main.js"></script>
</body>

</html>
