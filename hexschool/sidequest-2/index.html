<!doctype html>
<html lang="en">

<head>
  <title>五大性格特質心理測驗</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.css">
  <link rel="stylesheet" href="./css/all.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div id="app">
    <div class="container">
      <div class="col-sm-8 offset-sm-2">
        <div class="big_top d-flex align-items-center justify-content-center">
          <p class="big_top_title col-sm-5 text-center h-75">五大性格特質<br>心理測驗</p>
        </div>
        <div class="p-3">
          {{description}}
        </div>
        <hr>
        <form class="pt-3 pb-5">
          <div class="pb-3" v-for="(data, index) in problems" :key="'Q_' + index">
            <h3>{{index+1 + '、' + data.problem}}</h3>
            <template v-for="(option, index) in data.options">
              <div class="custom-control custom-radio mb-1">
                <input type="radio" :name="data.id" :id="data.id + '_' + index" class="custom-control-input"
                  :value="option.fraction">
                <label class="custom-control-label" :for="data.id + '_' + index">{{option.description}}</label>
              </div>
            </template>
          </div>
          <button type="button" class="btn btn-primary" @click.prevent="result">計算結果</button>
        </form>
      </div>
      <!-- 結果Modal -->
      <div class="modal fade bd-example-modal-xl" tabindex="-1" role="dialog" aria-labelledby="resultModal"
        aria-hidden="true" id="resultModal">
        <div class="modal-dialog modal-xl">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">五大性格特質心理測驗 - 關於你的特質</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="container-fluid">
                <div class="row">
                  <div class="col-sm-6">
                    <template v-for="(trait, index) in traits">
                      <div :key="'result_'+index">
                        <div>
                          <span class="h3 trait-title" data-toggle="collapse" :href="'#' + trait + '-desc'"
                            role="button" aria-expanded="false" :aria-controls="'#' + trait + '-desc'">
                            {{traitsTW[index]}} -
                            <span v-if="scores[trait] >= degree.high">高</span>
                            <span v-else-if="scores[trait] >= degree.middle">中</span>
                            <span v-else>低</span>
                          </span>
                        </div>
                        <div class="collapse" :id="trait + '-desc'">
                          <div class="card card-body">
                            <span><strong>特質說明：</strong>{{descriptions[trait].desc}}</span>
                          </div>
                        </div>
                        <div>
                          <p v-if="scores[trait] >= degree.high"><strong>你的特質：</strong>{{descriptions[trait].high}}</p>
                          <p v-else-if="scores[trait] >= degree.middle">
                            <strong>你的特質：</strong>{{descriptions[trait].middle}}</p>
                          <p v-else><strong>你的特質：</strong>{{descriptions[trait].low}}</p>
                        </div>
                      </div>
                    </template>
                  </div>
                  <div class="col-sm-6">
                    <canvas id="myChart" width="400" height="400"></canvas>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.15/lodash.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
  <script src="./js/main.js"></script>
</body>

</html>
